<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <h3>
                    <b>My TODOs</b>
                </h3>
            </div>
            <div class="add">
                <button id="addBtn">
                    +
                </button>
            </div>
        </header>
        <main id="todo_container">
           
        </main>
        <footer>All rights reserved Himanshu Shekhar</footer>
    </div>
    <div class="add__todo__container" id="dialog">
        <div class="form__container">
            <div class="close" id="close">X</div>
            <div class="form">
                <div class="heading">
                    Add a new Task
                </div>
                <div class="input__container">
                    <input type="text" class="input" placeholder="Enter the title." id="title">
                </div>
                <div class="text">
                    <textarea id="todo__text"></textarea>
                </div>
                <div class="error gayab">
                    Title or description is cannot be empty.
                </div>
                <button onclick="addTodo()">
                    Add
                </button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
